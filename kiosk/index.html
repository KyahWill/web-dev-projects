<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP Navigator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" rel="script.js"/>
</head>
<body id="body">
    <header>
        <img src="images/PUPHeader.jpg" alt="PUP Header">
    </header>
    <main>
        <img id="pupmap" src="images/PUPMAP.png" style="height:450px; width:604px" alt="PUP Map" usemap="#map">
        <map name="map">
            <area shape="poly" coords="509,299,546,281,590,293,605,364,551,442,469,450,456,374" href="#" alt="PUP Oval" onmouseover="showSceneryBox('images/pupoval.jpg', 'PUP Oval', 'This is where students go for physical education activities and some of the hottest events also happen here')" onmouseout="removeSceneryBox()">
            <area shape="circle" coords="514, 188, 10" href="#" alt="PUP Gate" onmouseover="showSceneryBox('images/pupgate.jpg', 'PUP Main Gate', 'Main entrance of PUP, where madness happens as students and rallyist fight for their rights')", onmouseout="removeSceneryBox()">
            <area shape="circle" coords="514, 171, 10" href="#" alt="PUP Three Pillars" onmouseover="showSceneryBox('images/pupthreepillar.jpg', 'PUP Three Pillars', 'The pillars of PUP that signifies the three personas of God... Nah just kiddin even I do not know the significance of those pillars')", onmouseout="removeSceneryBox()">
            <area shape="circle" coords="320, 187, 15" href="#" alt="PUP Obelisk" onmouseover="showSceneryBox('images/pupcenter.jpg','PUP Obelisk','This is where graduates and outsiders take their pictures like they are some tourists')", onmouseout="removeSceneryBox()">
            <area shape="rect" coords="373, 63, 449,104" href="#" alt="PUP Pool" onmouseover="showSceneryBox('images/puppool.jpg', 'PUP Swimming Pool', 'The pool of hell. Why you Ask? imagine that pool getting used at 12 PM, poor students. Also this is only cleaned once a week, poor students')", onmouseout="removeSceneryBox()">
            <area shape="circle" coords="346, 415, 51" href="#" alt="PUP Chapel" onmouseover="showSceneryBox('images/pupchapel.jpg','PUP Chapel','This is the training grounds of PUPians. You will see dancers perfecting their steps and volleyball players perfecting their serve')" onmouseout="removeSceneryBox()">
            <area shape="poly" coords="464, 56,572,56 565,63,565,104,575,113,464,113" href="#" alt="PUP Gym" onmouseover="showSceneryBox('images/pupgym.jpg','PUP Gym','The forgotten building of PUP. I think the last time I saw this was when I took the PUPCET')" onmouseout="removeSceneryBox()">
            <area shape="circle" coords="518, 130, 10" href="#" alt="PUP New Buildings" onmouseover="showSceneryBox('images/pupnewbuilding.jpg','PUP New Building','I have no idea what the heck this is and when this building will be finished')" onmouseout="removeSceneryBox()">
            <area shape="circle" coords="160, 73, 10" href="#" alt="PUP UFO" onmouseover="showSceneryBox('images/pupufo.jpg','PUP UFO','I think this building is for water supply (I am not sure) but my friends just decided to call it a UFO')" onmouseout="removeSceneryBox()">
            <area shape="rect" coords="347, 118, 377, 148" href="#" alt="PUP Basketball Court" onmouseover="showSceneryBox('images/pupbasketball.jpg','PUP Basketball Court','Where solar boys play Basketball like they are in the NBA Finals. Some boys show-off their average skills to chicks')" onmouseout="removeSceneryBox()">
            <area shape="rect" coords="404, 120, 443, 145" href="#" alt="PUP Tennis Court" onmouseover="showSceneryBox('images/puptennis.jpg','PUP Tennis Court','This is like the gymnasium, I have never seen anyone play in here')" onmouseout="removeSceneryBox()">
            <area shape="poly" coords="352, 287, 384, 240, 394, 245, 362, 292" href="#" alt="PUP Stadium" onmouseover="showSceneryBox('images/pupquadrangle.jpg','PUP Stadium','This is where audience of sports event get hit by the ball. Some eat their lunch too with their soulmate.. Yieeeeee')" onmouseout="removeSceneryBox()">
            <area shape="poly" coords="218, 267, 272, 233, 276, 239, 282, 236, 288, 249, 285, 250, 288, 255, 289, 263, 232, 295" href="#" alt="PUP North Wing" onmouseover="showSceneryBox('images/pupnorth.jpg', 'PUP North Wing', 'This is where CCiS students wait for the approval of the Dean')" onmouseout="removeSceneryBox()">
            <area shape="poly" coords="222, 312, 222, 380, 215, 380, 215, 387, 203, 385, 203, 383, 197, 381, 189, 379, 191, 312" href="#" alt="PUP East Wing" onmouseover="showSceneryBox('images/pupeast.jpg','PUP East Wing','This is the territory of the CCIS students. You will see students using their laptop everywhere with the same screen, IDEs')" onmouseout="removeSceneryBox()">
            <area shape="circle" coords="514, 203, 10" href="#" alt="PUP Exit" onmouseover="showSceneryBox('images/pupexit.jpg', 'PUP Exit', 'This is where students say goodbye to each other but still walk awkwardly beside each other')" onmouseout="removeSceneryBox()">
            <area shape="poly" coords="181, 295, 122, 261, 126, 256, 122, 250, 127, 239, 131, 243, 134, 234, 141, 231, 200 268 " href="#" alt="PUP West Wing" onmouseover="showSceneryBox('images/pupwest.jpg','PUP West Wing','This is where CCIS students interview PolScie students for their research')" onmouseout="removeSceneryBox()">
            <area shape="poly" coords="193, 217, 213, 201, 221, 183, 230, 167, 232, 133, 245, 129, 248, 165, 261, 189, 250, 214" href="#" alt="PUP Lagoon" onmouseover="showSceneryBox('images/puplagoon.jpg', 'PUP Lagoon', 'The landmark of PUP, I do not even know why. This is also the main canteen of PUP')" onmouseout="removeSceneryBox()">
            <area shape="poly" coords="200,228,216,218,235,227,215,245" href="#" alt="PUP Amphitheatre" onmouseover="showSceneryBox('images/pupamphi.jpg', 'PUP Amphitheatre', 'This is where students eat their lunch whether they brought it or they bought it. Beware of bird pooping on your head')" onmouseout="removeSceneryBox()">
            <area shape="circle" coords="281, 186, 10" href="#" alt="PUP Lagoon Entrance" onmouseover="showSceneryBox('images/puplaggonentrance.jpg', 'PUP Lagoon Entrance', 'This is the magnificent entrance of Lagoon that is near the delicious burger shop')">
            <area shape="poly" coords="172, 102, 182, 99, 168, 50, 194, 43, 205, 88, 245, 78, 250, 98, 212, 113, 222, 162, 199, 167, 185, 117, 176, 118" href="#" alt="PUP Aquino Building" onmouseover="showSceneryBox('images/pupaquino.jpg', 'PUP Aquino Building', 'This is where PUPians look like they are reading attentively, but if you look closely, they are sleeping')" onmouseout="removeSceneryBox()">
            
             <area shape="rect" coords="219,390,317,402" href="#" alt="Nutrition and Dietetics Bldg" onmouseover="showSceneryBox('images/nutrition_bldg.jpg', 'Nutrition and Dietetics Building', 'Test Description')" onmouseout="removeSceneryBox()">
            
             <area shape="poly" coords="113,292,143,276,147,285,151,284,183,344,179,346,185,357,158,374,113,292" href="#" alt="Nutrition and Dietetics Bldg" onmouseover="showSceneryBox('images/nutrition_bldg.jpg', 'Nutrition and Dietetics Building', 'Test Description')" onmouseout="removeSceneryBox()">
            
        </map> 
        <span id="display"></span>
    </main>
</body>
</html>
